<!doctype html>
<html lang="en">
  <head>
	{% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{%	static	'cse/css/signin.css' %}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
	<title>Sign In</title>
  </head>
  <body style="background-color:black;">
	<div class="container-fluid">
		<form method="POST" class="form-group">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-4" id="colume1">
					
				</div>
				<div class="col-md-4" id="colume2">
					Account Sign In
				</div>
				<div class="col-md-4" id="colume3">
					
				</div>
				<div class="col-md-4" id="id1">
					
				</div>
				<div class="col-md-4" id="id2">
					<div class="row ">
						<div class=" col-md-12 " id="username">
                            <div id="image">
                                <img src="{% static "cse/image/admin.png" %}"  width="70" height="70"/>
                            </div>
                            <div id="welcome"> 
                                WELCOME
                            </div>
                            <div id='usertext'>
                                {{form.username}}
                            </div>
						</div>
						<div class="col-md-12 " id="password">
							{{form.password}}
							<div id="forgot">
								<a  style="text-decoration:none" href="/password_reset/" >Forgot password ?</a>
							</div>
						</div>
						<div class="mysub">
							<div class="d-grid col-6 mx-auto">
								<button id="mysign" type="submit" class="btn btn-success">Sign In</button>
							</div>
                            <div class=" col-10 mx-auto " id="chktext">
								
							</div>
							<div class="alreadyhave">
								Don't have an account? <a style="text-decoration:none" href="/signup/">Create Account</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4" id="id3">
					
				</div>
		</form>
	</div>  
  </body>
</html>
